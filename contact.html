<!DOCTYPE html>

<html lang="en">

<head>
    <title>Basic Portfolio</title>
</head>

<body>
    <header>
        <h1>Cezar Ganzon Jr.</h1>
        <h3>About</h3>
        <h3>Portfolio</h3>
        <h3>Contact</h3>
    </header>

    <form>
        <h2>Contact</h2>

        <label for="name">Name</label>

        <br>
        <input type="submit">

    </form>
    
</body>

</html>
